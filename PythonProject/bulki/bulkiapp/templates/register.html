{% extends "index.html" %}

{% load static %}

{% block title %}Страница регистации{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="{% url 'auth' %}">Войти</a></p>
{% endblock %}
